name: Update CSV (ChargePoint)

on:
  schedule:
    - cron: "0,20,40 * * * *"   # run at :00, :20, :40 (UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-csv
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      CP_USERNAME: ${{ secrets.CP_USERNAME }}
      CP_PASSWORD: ${{ secrets.CP_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Run updater (debug + generate CSV)
        run: |
          set -e
          echo "=== Starting updater ==="
          python cp_updater_fleetmap_github_only.py

          echo ""
          echo "=== Workspace files (after updater) ==="
          pwd
          ls -la

          echo ""
          echo "=== Check output file ==="
          if [ -f status_latest_slim.csv ]; then
            echo "status_latest_slim.csv EXISTS ✅"
            echo "--- first 3 lines ---"
            head -n 3 status_latest_slim.csv
          else
            echo "status_latest_slim.csv NOT FOUND ❌"
            echo "Updater did not produce the CSV. Check the logs above for 'ERROR: No station metadata retrieved' or SOAP/auth issues."
            exit 1
          fi

      - name: Commit & push if changed
        run: |
          git config user.name "NYC Fleet Bot"
          git config user.email "fleet-automation@dcas.nyc.gov"

          # Stage ONLY the live CSV (no stations_per_station dependency)
          git add status_latest_slim.csv || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update CSV $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi
